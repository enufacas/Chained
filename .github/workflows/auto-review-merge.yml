name: Auto Review and Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    # Run every 15 minutes to check for PRs ready to merge
    - cron: '*/15 * * * *'
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review and merge'
        required: false
        type: number

permissions:
  contents: write
  pull-requests: write
  issues: write
  checks: read

jobs:
  auto-review-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get PRs to review
        id: get_prs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.pr_number }}" ]; then
            # Specific PR requested
            pr_numbers="${{ inputs.pr_number }}"
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            # PR event triggered
            pr_numbers="${{ github.event.pull_request.number }}"
          else
            # Scheduled run - get all open PRs
            pr_numbers=$(gh pr list --state open --json number --jq '.[].number' | tr '\n' ' ')
          fi
          
          echo "pr_numbers=${pr_numbers}" >> $GITHUB_OUTPUT
          echo "Found PRs to review: ${pr_numbers}"

      - name: Review and merge PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for pr_num in ${{ steps.get_prs.outputs.pr_numbers }}; do
            if [ -z "${pr_num}" ]; then
              continue
            fi
            
            echo "Processing PR #${pr_num}"
            
            # Get PR details
            pr_data=$(gh pr view ${pr_num} --json title,body,author,labels,mergeable,state,isDraft)
            pr_state=$(echo "${pr_data}" | jq -r '.state')
            is_draft=$(echo "${pr_data}" | jq -r '.isDraft')
            mergeable=$(echo "${pr_data}" | jq -r '.mergeable')
            author=$(echo "${pr_data}" | jq -r '.author.login')
            
            # Skip if not open or is draft
            if [ "${pr_state}" != "OPEN" ] || [ "${is_draft}" = "true" ]; then
              echo "Skipping PR #${pr_num} - not ready (state: ${pr_state}, draft: ${is_draft})"
              continue
            fi
            
            # Get repository owner
            repo_owner="${{ github.repository_owner }}"
            
            # Check if PR author is the repository owner or a trusted bot
            is_repo_owner=0
            if [ "${author}" = "${repo_owner}" ]; then
              is_repo_owner=1
            fi
            
            is_trusted_bot=0
            if echo "${author}" | grep -qE "^(github-actions\[bot\]|dependabot\[bot\]|copilot)$"; then
              is_trusted_bot=1
            fi
            
            # Check if PR has Copilot label
            has_copilot_label=$(echo "${pr_data}" | jq -r '.labels[].name' | grep -c "copilot" || echo "0")
            
            # Only auto-merge if:
            # 1. PR is from the repository owner AND has copilot label, OR
            # 2. PR is from a trusted bot (github-actions, dependabot, copilot)
            should_auto_merge=0
            if [ "${is_repo_owner}" -eq 1 ] && [ "${has_copilot_label}" -gt 0 ]; then
              should_auto_merge=1
              echo "PR #${pr_num} is from repository owner with copilot label, proceeding with auto-review"
            elif [ "${is_trusted_bot}" -eq 1 ] && [ "${has_copilot_label}" -gt 0 ]; then
              should_auto_merge=1
              echo "PR #${pr_num} is from trusted bot with copilot label, proceeding with auto-review"
            fi
            
            if [ "${should_auto_merge}" -eq 1 ]; then
              
              # Add approval review
              gh pr review ${pr_num} --approve --body "ðŸ¤– **Automated Review by Copilot**
              
              This PR has been automatically reviewed and approved.
              
              **Review Criteria:**
              - âœ… Created by AI/Copilot
              - âœ… Follows repository patterns
              - âœ… Part of autonomous development cycle
              
              **Status:** Approved for merge
              **Reviewed by:** Autonomous Review System
              **Timestamp:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
              
              ---
              *Part of the perpetual AI motion machine - no human review required.*"
              
              # Wait a moment for checks to complete
              sleep 10
              
              # Check if mergeable
              pr_data=$(gh pr view ${pr_num} --json mergeable)
              mergeable=$(echo "${pr_data}" | jq -r '.mergeable')
              
              if [ "${mergeable}" = "MERGEABLE" ]; then
                # Merge the PR
                gh pr merge ${pr_num} --auto --squash --delete-branch || \
                gh pr merge ${pr_num} --squash --delete-branch || \
                echo "Could not merge PR #${pr_num} - may have conflicts or require checks"
                
                echo "âœ… PR #${pr_num} merged successfully"
                
                # Comment on related issue if exists
                issue_num=$(gh pr view ${pr_num} --json body --jq '.body' | grep -oP '(?<=#)\d+' | head -1 || echo "")
                if [ -n "${issue_num}" ]; then
                  gh issue comment ${issue_num} --body "âœ… **PR #${pr_num} merged successfully**
                  
                  The implementation has been automatically reviewed and merged.
                  
                  **Merged at:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
                  
                  This issue can now be closed or tracked for additional work." || true
                fi
              else
                echo "âš ï¸ PR #${pr_num} is not mergeable (status: ${mergeable})"
                gh pr comment ${pr_num} --body "âš ï¸ This PR is not currently mergeable. Status: ${mergeable}
                
                Please check for conflicts or failing checks." || true
              fi
            else
              echo "âš ï¸ Skipping PR #${pr_num} - not authorized for auto-merge"
              echo "Author: ${author}, Owner: ${repo_owner}, Trusted Bot: ${is_trusted_bot}, Copilot Label: ${has_copilot_label}"
              
              # Add a comment explaining why it wasn't auto-merged
              gh pr comment ${pr_num} --body "âš ï¸ **Manual Review Required**
              
              This PR was not automatically merged because it does not meet the criteria for autonomous merge.
              
              **Auto-merge criteria:**
              - PR must be from the repository owner (\`${repo_owner}\`) AND have the \`copilot\` label, OR
              - PR must be from a trusted bot (\`github-actions[bot]\`, \`dependabot[bot]\`, \`copilot\`) AND have the \`copilot\` label
              
              **Current PR details:**
              - Author: \`${author}\`
              - Has copilot label: $([ "${has_copilot_label}" -gt 0 ] && echo "âœ… Yes" || echo "âŒ No")
              - From repository owner: $([ "${is_repo_owner}" -eq 1 ] && echo "âœ… Yes" || echo "âŒ No")
              - From trusted bot: $([ "${is_trusted_bot}" -eq 1 ] && echo "âœ… Yes" || echo "âŒ No")
              
              **Next steps:**
              The repository owner will need to manually review and approve this PR before it can be merged.
              
              ---
              *Automated security check by the Auto Review and Merge workflow*" || true
            fi
          done

      - name: Log review activity
        run: |
          echo "Auto-review and merge process completed"
          echo "Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
