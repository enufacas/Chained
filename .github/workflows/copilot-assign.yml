name: Copilot Auto-Assign

on:
  issues:
    types: [opened, labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to assign Copilot to'
        required: true
        type: string

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  assign-copilot:
    runs-on: ubuntu-latest
    # Run for all new issues, when labeled, or when manually triggered
    if: |
      (github.event_name == 'issues' && (github.event.action == 'opened' || github.event.action == 'labeled')) ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get issue details
        id: issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            issue_number="${{ inputs.issue_number }}"
          else
            issue_number="${{ github.event.issue.number }}"
          fi
          
          echo "issue_number=${issue_number}" >> $GITHUB_OUTPUT
          
          issue_data=$(gh issue view ${issue_number} --json title,body,labels)
          echo "Issue #${issue_number} details retrieved"
          
          # Check if copilot-assigned label already exists
          has_label=$(echo "${issue_data}" | jq -r '.labels[] | select(.name == "copilot-assigned") | .name')
          if [ -n "${has_label}" ]; then
            echo "already_assigned=true" >> $GITHUB_OUTPUT
            echo "Issue #${issue_number} already has copilot-assigned label"
          else
            echo "already_assigned=false" >> $GITHUB_OUTPUT
          fi

      - name: Add copilot label
        if: steps.issue.outputs.already_assigned != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue edit ${{ steps.issue.outputs.issue_number }} --add-label "copilot-assigned"
          echo "Added 'copilot-assigned' label to issue #${{ steps.issue.outputs.issue_number }}"

      - name: Add comment to issue
        if: steps.issue.outputs.already_assigned != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment ${{ steps.issue.outputs.issue_number }} --body "ðŸ¤– **Copilot Assignment**

          GitHub Copilot has been notified about this issue and will be assigned to work on it.

          **Status:** Ready for Copilot
          **Priority:** Normal
          **Assigned on:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")

          ---

          *This is an automated message from the Copilot Auto-Assign workflow.*"

      - name: Log assignment
        run: |
          echo "Successfully assigned Copilot to issue #${{ steps.issue.outputs.issue_number }}"
          echo "Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
