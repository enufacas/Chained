name: Review Criteria Learning

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: read

jobs:
  learn:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Analyze closed PRs and evolve criteria
        id: analyze
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run learning analysis
          python3 .github/review-system/learn_from_outcomes.py \
            --repo ${{ github.repository }} \
            --days 30 \
            --learning-rate 0.1 \
            --output-report /tmp/learning_report.md
          
          echo "Learning analysis complete"
          
          # Display report
          cat /tmp/learning_report.md

      - name: Create PR for evolved criteria
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if criteria changed
          if git diff --quiet .github/review-system/criteria.json; then
            echo "No criteria changes - evolution not triggered"
            exit 0
          fi
          
          # Create branch for PR
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          RUN_ID="${{ github.run_id }}"
          BRANCH_NAME="criteria-learning/${TIMESTAMP}-${RUN_ID}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "${BRANCH_NAME}"
          
          git add .github/review-system/criteria.json
          
          total_reviews=$(jq -r '.metadata.total_reviews' .github/review-system/criteria.json)
          success_rate=$(jq -r '.metadata.success_rate' .github/review-system/criteria.json)
          
          git commit -m "feat: evolve review criteria based on learning (@workflows-tech-lead)" \
            -m "" \
            -m "Automated learning cycle completed." \
            -m "Criteria evolved based on recent PR outcomes." \
            -m "" \
            -m "- Total reviews analyzed: ${total_reviews}" \
            -m "- Current success rate: ${success_rate}" \
            -m "" \
            -m "Reviewed by @workflows-tech-lead"
          
          git push origin "${BRANCH_NAME}"
          
          # Read learning report
          REPORT=$(cat /tmp/learning_report.md)
          
          # Build footer
          WORKFLOW_LINK="[${{ github.workflow }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          FOOTER=$'\n\n'"---"$'\n\n'"*Created by workflow: ${WORKFLOW_LINK}*"
          
          # Create PR with learning report
          gh pr create \
            --title "feat: autonomous reviewer criteria evolution (@workflows-tech-lead)" \
            --body "${REPORT}${FOOTER}" \
            --label "automated,copilot" \
            --base main \
            --head "${BRANCH_NAME}"
          
          echo "âœ… PR created for criteria evolution"
