name: "Agent System: Data Sync"

on:
  push:
    paths:
      - '.github/agent-system/registry.json'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync agent data to docs
        run: |
          mkdir -p docs/data
          mkdir -p docs/data/agents
          
          if [ -f ".github/agent-system/registry.json" ]; then
            cp .github/agent-system/registry.json docs/data/agent-registry.json
            echo "âœ… Synced agent registry to GitHub Pages"
            
            # Extract individual agent data files using Python
            python3 << 'EOF'
          import json
          import os
          
          with open('.github/agent-system/registry.json', 'r') as f:
              registry = json.load(f)
          
          agents_dir = 'docs/data/agents'
          os.makedirs(agents_dir, exist_ok=True)
          
          # Sync active agents
          if 'agents' in registry:
              for agent in registry['agents']:
                  agent_id = agent.get('id')
                  if agent_id:
                      agent_file = os.path.join(agents_dir, f'{agent_id}.json')
                      with open(agent_file, 'w') as f:
                          json.dump(agent, f, indent=2, ensure_ascii=False)
                      print(f'âœ… Created {agent_file}')
          
          # Sync hall of fame agents
          if 'hall_of_fame' in registry:
              for agent in registry['hall_of_fame']:
                  agent_id = agent.get('id')
                  if agent_id:
                      agent_file = os.path.join(agents_dir, f'{agent_id}.json')
                      with open(agent_file, 'w') as f:
                          json.dump(agent, f, indent=2, ensure_ascii=False)
                      print(f'âœ… Created {agent_file} (Hall of Fame)')
          EOF
            
          else
            echo "âš ï¸ Agent registry not found"
          fi

      - name: Commit and create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add docs/data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            # Create a new branch for the PR with unique name using run ID
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            BRANCH_NAME="agent-data-sync/${TIMESTAMP}-${{ github.run_id }}"
            git checkout -b "$BRANCH_NAME"
            
            # Commit changes
            git commit -m "ðŸ“Š Sync agent data to GitHub Pages"
            
            # Push branch
            git push origin "$BRANCH_NAME"
            
            # Create PR with consistent date formatting
            PR_DATE=$(date +%Y-%m-%d)
            gh pr create \
              --title "ðŸ“Š Sync agent data to GitHub Pages - ${PR_DATE}" \
              --body "## Agent Data Sync

This PR syncs agent registry data from \`.github/agent-system/registry.json\` to the \`docs/data/\` directory for GitHub Pages.

### Changes
- Updated \`docs/data/agent-registry.json\`
- Updated individual agent data files in \`docs/data/agents/\`

---
*ðŸ¤– Automated data sync workflow*" \
              --label "agent-system,automated" \
              --base main \
              --head "$BRANCH_NAME"
            
            echo "âœ… PR created for agent data sync"
          fi
