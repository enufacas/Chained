name: "Agent System: Data Sync"

on:
  push:
    paths:
      - '.github/agent-system/registry.json'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync agent data to docs
        run: |
          mkdir -p docs/data
          mkdir -p docs/data/agents
          
          if [ -f ".github/agent-system/registry.json" ]; then
            # Validate JSON before processing
            if ! python3 -c "import json; json.load(open('.github/agent-system/registry.json'))" 2>/dev/null; then
              echo "‚ö†Ô∏è Invalid JSON in registry.json, skipping sync"
              exit 0
            fi
            
            cp .github/agent-system/registry.json docs/data/agent-registry.json
            echo "‚úÖ Synced agent registry to GitHub Pages"
            
            # Extract individual agent data files using Python with error handling
            python3 << 'PYEOF'
          import json
          import os
          import sys
          
          try:
              with open('.github/agent-system/registry.json', 'r') as f:
                  registry = json.load(f)
          except (FileNotFoundError, json.JSONDecodeError) as e:
              print(f'‚ö†Ô∏è Error loading registry: {e}', file=sys.stderr)
              sys.exit(0)
          
          agents_dir = 'docs/data/agents'
          os.makedirs(agents_dir, exist_ok=True)
          
          # Sync active agents
          if 'agents' in registry:
              for agent in registry['agents']:
                  agent_id = agent.get('id')
                  if not agent_id:
                      print(f'‚ö†Ô∏è Skipping agent without id: {agent.get("name", "unknown")}')
                      continue
                  
                  try:
                      agent_file = os.path.join(agents_dir, f'{agent_id}.json')
                      with open(agent_file, 'w') as f:
                          json.dump(agent, f, indent=2, ensure_ascii=False)
                      print(f'‚úÖ Created {agent_file}')
                  except Exception as e:
                      print(f'‚ö†Ô∏è Error creating {agent_id}.json: {e}', file=sys.stderr)
          
          # Sync hall of fame agents
          if 'hall_of_fame' in registry:
              for agent in registry['hall_of_fame']:
                  agent_id = agent.get('id')
                  if not agent_id:
                      print(f'‚ö†Ô∏è Skipping Hall of Fame agent without id: {agent.get("name", "unknown")}')
                      continue
                  
                  try:
                      agent_file = os.path.join(agents_dir, f'{agent_id}.json')
                      with open(agent_file, 'w') as f:
                          json.dump(agent, f, indent=2, ensure_ascii=False)
                      print(f'‚úÖ Created {agent_file} (Hall of Fame)')
                  except Exception as e:
                      print(f'‚ö†Ô∏è Error creating {agent_id}.json: {e}', file=sys.stderr)
          PYEOF
            
          else
            echo "‚ö†Ô∏è Agent registry not found"
          fi

      - name: Commit and create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add docs/data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            # Create a new branch for the PR with unique name using run ID
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            BRANCH_NAME="agent-data-sync/${TIMESTAMP}-${{ github.run_id }}"
            git checkout -b "$BRANCH_NAME"
            
            # Commit changes
            git commit -m "üìä Sync agent data to GitHub Pages"
            
            # Push branch
            git push origin "$BRANCH_NAME"
            
            # Create PR with consistent date formatting
            PR_DATE=$(date +%Y-%m-%d)
            gh pr create \
              --title "üìä Sync agent data to GitHub Pages - ${PR_DATE}" \
              --body "## Agent Data Sync"$'\n\n'"This PR syncs agent registry data from \`.github/agent-system/registry.json\` to the \`docs/data/\` directory for GitHub Pages."$'\n\n'"### Changes"$'\n'"- Updated \`docs/data/agent-registry.json\`"$'\n'"- Updated individual agent data files in \`docs/data/agents/\`"$'\n\n'"---"$'\n'"*ü§ñ Automated data sync workflow*" \
              --label "agent-system,automated" \
              --base main \
              --head "$BRANCH_NAME"
            
            echo "‚úÖ PR created for agent data sync"
          fi
