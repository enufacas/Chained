name: "Agent System: Data Sync"

on:
  push:
    paths:
      - '.github/agent-system/registry.json'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync agent data to docs
        run: |
          mkdir -p docs/data
          mkdir -p docs/data/agents
          
          if [ -f ".github/agent-system/registry.json" ]; then
            cp .github/agent-system/registry.json docs/data/agent-registry.json
            echo "âœ… Synced agent registry to GitHub Pages"
            
            # Extract individual agent data files using Python
            python3 << 'EOF'
          import json
          import os
          
          with open('.github/agent-system/registry.json', 'r') as f:
              registry = json.load(f)
          
          agents_dir = 'docs/data/agents'
          os.makedirs(agents_dir, exist_ok=True)
          
          # Sync active agents
          if 'agents' in registry:
              for agent in registry['agents']:
                  agent_id = agent.get('id')
                  if agent_id:
                      agent_file = os.path.join(agents_dir, f'{agent_id}.json')
                      with open(agent_file, 'w') as f:
                          json.dump(agent, f, indent=2, ensure_ascii=False)
                      print(f'âœ… Created {agent_file}')
          
          # Sync hall of fame agents
          if 'hall_of_fame' in registry:
              for agent in registry['hall_of_fame']:
                  agent_id = agent.get('id')
                  if agent_id:
                      agent_file = os.path.join(agents_dir, f'{agent_id}.json')
                      with open(agent_file, 'w') as f:
                          json.dump(agent, f, indent=2, ensure_ascii=False)
                      print(f'âœ… Created {agent_file} (Hall of Fame)')
          EOF
            
          else
            echo "âš ï¸ Agent registry not found"
          fi

      - name: Commit changes
        run: |
          git add docs/data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“Š Sync agent data to GitHub Pages"
            git push
            echo "âœ… Changes pushed to main"
          fi
