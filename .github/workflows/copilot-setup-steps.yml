name: "Copilot Setup Steps"

# This workflow customizes the development environment for GitHub Copilot coding agent
# Reference: https://docs.github.com/en/copilot/how-tos/use-copilot-agents/coding-agent/customize-the-agent-environment

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Make scripts executable
        run: |
          chmod +x *.sh 2>/dev/null || true
          chmod +x *.py 2>/dev/null || true

      - name: Verify setup
        run: |
          echo "✅ Python version: $(python --version)"
          echo "✅ pip version: $(pip --version)"
          echo "✅ Installed packages:"
          pip list
          echo "✅ Bash version: $BASH_VERSION"
          echo "✅ Available commands: git, jq, curl"
          which git jq curl
