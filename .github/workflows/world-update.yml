name: World Model Update

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  update-world:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Sync agents from registry to world
        continue-on-error: true
        run: |
          if python3 world/sync_agents_to_world.py 2>&1; then
            echo "âœ… Successfully synced agents to world"
          else
            echo "âš ï¸ Failed to sync agents, but continuing workflow"
          fi
      
      - name: Sync learnings to world ideas
        continue-on-error: true
        run: |
          if python3 world/sync_learnings_to_ideas.py 2>&1; then
            echo "âœ… Successfully synced learnings to ideas"
          else
            echo "âš ï¸ No learnings to sync or sync failed (OK - continuing)"
          fi
      
      - name: Update agent state
        continue-on-error: true
        run: |
          if python3 scripts/update_agent.py 2>&1; then
            echo "âœ… Successfully updated agent state"
          else
            echo "âš ï¸ Failed to update agent state, but continuing workflow"
          fi
      
      - name: Sync world data to docs
        run: |
          # Ensure docs/world directory exists
          mkdir -p docs/world
          
          # Copy world data files to docs for GitHub Pages
          cp world/world_state.json docs/world/
          cp world/knowledge.json docs/world/
          
          echo "âœ… Synced world data to docs/world for GitHub Pages"
      
      - name: Check for changes
        id: check_changes
        run: |
          git add world/ docs/world/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Create PR with world updates
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create unique branch name
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BRANCH_NAME="world-update/${TIMESTAMP}-${{ github.run_id }}"
          
          # Checkout new branch
          git checkout -b "$BRANCH_NAME"
          
          # Commit changes
          git commit -m "chore: world model update - tick $TIMESTAMP"
          
          # Push to new branch
          git push origin "$BRANCH_NAME"
          
          # Extract tick value for PR body
          CURRENT_TICK=$(python3 -c "import json; print(json.load(open('world/world_state.json'))['tick'])")
          
          # Create pull request
          gh pr create \
            --title "ðŸŒ World Model Update - $(date +%Y-%m-%d)" \
            --body "**@investigate-champion** automated world model update

          ## Changes
          - Agent positions updated
          - World tick incremented
          - Metrics refreshed
          
          This PR is auto-generated by the world-update workflow to keep the autonomous agents exploring and the world map current.
          
          **Current Tick:** ${CURRENT_TICK}
          " \
            --label "automated,world-model" \
            --base main \
            --head "$BRANCH_NAME"
      
      - name: Trigger agent missions workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸŽ¯ Triggering agent missions workflow"
          
          gh workflow run agent-missions.yml 2>&1 || echo "Note: Agent missions trigger may not be immediate"
          
          echo "âœ… Agent missions workflow triggered to assign agents to new opportunities"
