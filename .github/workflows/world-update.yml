name: World Model Update

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  update-world:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Update agent state
        run: |
          python3 scripts/update_agent.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git add world/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Create PR with world updates
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create unique branch name
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BRANCH_NAME="world-update/${TIMESTAMP}-${{ github.run_id }}"
          
          # Checkout new branch
          git checkout -b "$BRANCH_NAME"
          
          # Commit changes
          git commit -m "chore: world model update - tick $TIMESTAMP"
          
          # Push to new branch
          git push origin "$BRANCH_NAME"
          
          # Create pull request
          gh pr create \
            --title "üåç World Model Update - $(date +%Y-%m-%d)" \
            --body "**@investigate-champion** automated world model update

          ## Changes
          - Agent positions updated
          - World tick incremented
          - Metrics refreshed
          
          This PR is auto-generated by the world-update workflow to keep the autonomous agents exploring and the world map current.
          
          **Current Tick:** $(python3 -c \"import json; print(json.load(open('world/world_state.json'))['tick'])\")
          " \
            --label "automated,world-model" \
            --base main \
            --head "$BRANCH_NAME"
