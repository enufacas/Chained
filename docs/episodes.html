<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chained TV - Episode Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            margin: 0 10px;
            display: inline-block;
            border: 1px solid rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.5rem;
            color: #667eea;
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: #ff6b6b;
        }

        .episodes-by-day {
            margin-bottom: 40px;
        }

        .day-group {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .day-header {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        }

        .episode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .episode-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .episode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }

        .episode-title {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .episode-time {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
        }

        .episode-scenes {
            font-size: 0.9rem;
            color: #aaa;
        }

        .stats {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 5px;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .episode-grid {
                grid-template-columns: 1fr;
            }

            .nav-links a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∫ Chained TV - Episode Archive</h1>
            <div class="subtitle">Browse all episodes by date</div>
        </header>

        <div class="nav-links">
            <a href="tv.html">‚Üê Latest Episode</a>
            <a href="index.html">Home</a>
        </div>

        <div id="stats" class="stats" style="display: none;">
            <h2 style="margin-bottom: 20px;">Archive Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="total-episodes">0</div>
                    <div class="stat-label">Total Episodes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-days">0</div>
                    <div class="stat-label">Days Active</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-scenes">0</div>
                    <div class="stat-label">Total Scenes</div>
                </div>
            </div>
        </div>

        <div id="app">
            <div class="loading">Loading episode archive...</div>
        </div>

        <footer>
            <p>ü§ñ Powered by GitHub Actions ‚Ä¢ Episodes generated every 2 hours</p>
            <p>Stories woven from repository activity</p>
        </footer>
    </div>

    <script>
        async function loadEpisodes() {
            const appDiv = document.getElementById('app');
            
            try {
                // Fetch all episode files
                const episodes = await fetchAllEpisodes();
                
                if (episodes.length === 0) {
                    appDiv.innerHTML = `
                        <div class="error">
                            <h2>üì∫ No Episodes Found</h2>
                            <p>No episodes have been generated yet.</p>
                        </div>
                    `;
                    return;
                }

                // Update statistics
                updateStats(episodes);

                // Group episodes by day
                const episodesByDay = groupEpisodesByDay(episodes);
                
                // Display episodes
                displayEpisodes(episodesByDay);
                
            } catch (error) {
                console.error('Error loading episodes:', error);
                appDiv.innerHTML = `
                    <div class="error">
                        <h2>üì∫ Error Loading Episodes</h2>
                        <p>${escapeHtml(error.message)}</p>
                    </div>
                `;
            }
        }

        async function fetchAllEpisodes() {
            // Since we can't easily list directory contents in static pages,
            // we'll try to fetch episodes based on the pattern we know exists
            const episodes = [];
            
            // Try to fetch latest.json first to get the current state
            try {
                const latestResponse = await fetch('./episodes/latest.json');
                if (latestResponse.ok) {
                    const latestData = await latestResponse.json();
                    latestData.filename = 'latest.json';
                    episodes.push(latestData);
                }
            } catch (e) {
                console.warn('Could not load latest episode:', e);
            }

            // Try to fetch known timestamped episodes
            // We'll scan for the last 30 days worth of episodes (every 2 hours = 12 per day)
            const now = new Date();
            for (let daysAgo = 0; daysAgo < 30; daysAgo++) {
                const date = new Date(now);
                date.setDate(date.getDate() - daysAgo);
                const dateStr = date.toISOString().split('T')[0].replace(/-/g, '');
                
                // Try different hour/minute combinations (every 2 hours)
                for (let hour = 0; hour < 24; hour += 2) {
                    for (let minute of ['00', '01', '02', '03', '04', '05', '10', '12', '15', '20', '27', '30', '48']) {
                        const timeStr = hour.toString().padStart(2, '0') + minute;
                        const filename = `episode-${dateStr}-${timeStr}.json`;
                        
                        try {
                            const response = await fetch(`./episodes/${filename}`);
                            if (response.ok) {
                                const data = await response.json();
                                data.filename = filename;
                                // Don't add if we already have it (avoid duplicates from latest.json)
                                if (!episodes.some(e => e.date === data.date)) {
                                    episodes.push(data);
                                }
                            }
                        } catch (e) {
                            // Episode doesn't exist, continue
                        }
                    }
                }
            }

            // Sort episodes by date (newest first)
            episodes.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            return episodes;
        }

        function groupEpisodesByDay(episodes) {
            const groups = {};
            
            episodes.forEach(episode => {
                const date = new Date(episode.date);
                const dayKey = date.toISOString().split('T')[0]; // YYYY-MM-DD
                
                if (!groups[dayKey]) {
                    groups[dayKey] = [];
                }
                
                groups[dayKey].push(episode);
            });
            
            return groups;
        }

        function updateStats(episodes) {
            const statsDiv = document.getElementById('stats');
            const totalEpisodes = episodes.length;
            const totalDays = new Set(episodes.map(e => new Date(e.date).toISOString().split('T')[0])).size;
            const totalScenes = episodes.reduce((sum, e) => sum + (e.scenes?.length || 0), 0);
            
            document.getElementById('total-episodes').textContent = totalEpisodes;
            document.getElementById('total-days').textContent = totalDays;
            document.getElementById('total-scenes').textContent = totalScenes;
            
            statsDiv.style.display = 'block';
        }

        function displayEpisodes(episodesByDay) {
            const appDiv = document.getElementById('app');
            let html = '<div class="episodes-by-day">';
            
            // Sort days in reverse chronological order
            const sortedDays = Object.keys(episodesByDay).sort().reverse();
            
            sortedDays.forEach(dayKey => {
                const dayEpisodes = episodesByDay[dayKey];
                const date = new Date(dayKey);
                const formattedDay = date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                html += `
                    <div class="day-group">
                        <div class="day-header">üìÖ ${escapeHtml(formattedDay)}</div>
                        <div class="episode-grid">
                `;
                
                // Sort episodes within the day (newest first)
                dayEpisodes.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                dayEpisodes.forEach(episode => {
                    const time = new Date(episode.date);
                    const timeStr = time.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    const filename = episode.filename || 'latest.json';
                    const viewUrl = `tv.html?episode=${encodeURIComponent(filename)}`;
                    
                    html += `
                        <a href="${viewUrl}" class="episode-card">
                            <div class="episode-title">${escapeHtml(episode.title)}</div>
                            <div class="episode-time">üïê ${timeStr}</div>
                            <div class="episode-scenes">üé¨ ${episode.scenes?.length || 0} scenes</div>
                        </a>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            appDiv.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load episodes on page load
        loadEpisodes();
    </script>
</body>
</html>
