<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chained TV - Repository Stories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .content-wrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .episode-list-date {
            margin-bottom: 20px;
        }

        .date-header {
            font-weight: bold;
            color: #888;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .episode-list-item {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .episode-list-item:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .episode-list-item.active {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .episode-list-title {
            font-size: 0.95rem;
            color: #fff;
            margin-bottom: 5px;
        }

        .episode-list-time {
            font-size: 0.75rem;
            color: #888;
        }

        .main-content {
            flex: 1;
            min-width: 0;
        }

        .view-toggle {
            text-align: center;
            margin-bottom: 20px;
        }

        .view-toggle button {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.5);
            color: #fff;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .view-toggle button:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        .view-toggle button.active {
            background: #667eea;
            border-color: #667eea;
        }

        /* Mobile responsive */
        @media (max-width: 992px) {
            .content-wrapper {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: static;
                max-height: 300px;
            }
        }

        .episode-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .episode-title {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .episode-date {
            color: #888;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.5rem;
            color: #667eea;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: #ff6b6b;
        }

        .scene {
            margin-bottom: 40px;
            padding: 40px;
            border-radius: 20px;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .scene.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Background themes */
        .bg-night {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
        }

        .bg-alert {
            background: linear-gradient(135deg, #4a1a1a 0%, #661a1a 100%);
            border-color: rgba(255, 100, 100, 0.3);
        }

        .bg-calm {
            background: linear-gradient(135deg, #1a2a3a 0%, #2a4a5a 100%);
        }

        .bg-lab {
            background: linear-gradient(135deg, #1a1a3a 0%, #2a2a5a 100%);
        }

        .narration {
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border-left: 4px solid #667eea;
            font-style: italic;
            color: #d0d0d0;
        }

        .characters {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .character {
            flex: 1;
            min-width: 250px;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .character.side-left {
            align-self: flex-start;
        }

        .character.side-right {
            align-self: flex-end;
        }

        .character.side-center {
            align-self: center;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            opacity: 0.3;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }

        /* Mood-based avatar colors */
        .mood-determined { background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%); }
        .mood-smug { background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%); }
        .mood-angry { background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); }
        .mood-worried { background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%); }
        .mood-happy { background: linear-gradient(135deg, #27ae60 0%, #229954 100%); }

        .character-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .speech-bubble {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 15px;
            position: relative;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            line-height: 1.6;
            opacity: 0;
            transform: scale(0.8);
            animation: popIn 0.4s ease-out 0.3s forwards;
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid rgba(255, 255, 255, 0.1);
        }

        .no-episode {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.3rem;
            color: #888;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .scene {
                padding: 20px;
            }

            .narration {
                font-size: 1.1rem;
            }

            .characters {
                flex-direction: column;
            }

            .character {
                max-width: 100%;
            }
        }

        /* Special effects */
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 0 30px rgba(102, 126, 234, 0.6); }
        }

        .scene:hover {
            animation: glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“º Chained TV</h1>
            <div class="subtitle">Automated Repository Stories</div>
        </header>

        <div class="view-toggle">
            <button id="btnLatest" class="active" onclick="showLatest()">Latest Episode</button>
            <button id="btnArchive" onclick="showArchive()">Episode Archive</button>
        </div>

        <div class="content-wrapper">
            <div id="sidebar" class="sidebar" style="display: none;">
                <h2>ðŸ“š Episodes</h2>
                <div id="episodeList">
                    <div class="loading">Loading episodes</div>
                </div>
            </div>

            <div id="app" class="main-content">
                <div class="loading">Loading latest episode</div>
            </div>
        </div>

        <footer>
            <p>ðŸ¤– Powered by GitHub Actions â€¢ Generated every 2 hours from repository activity</p>
            <p>A story woven from issues, pull requests, and the developers who shape this code</p>
        </footer>
    </div>

    <script>
        // Global state
        let currentView = 'latest';
        let episodeIndex = null;
        let currentEpisode = null;

        // Fetch and display the latest episode
        async function loadEpisode(filename = 'latest.json') {
            const appDiv = document.getElementById('app');

            try {
                const response = await fetch(`./episodes/${filename}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const episode = await response.json();
                currentEpisode = episode;
                displayEpisode(episode);
            } catch (error) {
                console.error('Error loading episode:', error);
                appDiv.innerHTML = `
                    <div class="error">
                        <h2>ðŸ“º No Signal</h2>
                        <p>Could not load the episode.</p>
                        <p style="font-size: 0.9rem; margin-top: 10px; color: #999;">
                            ${error.message}
                        </p>
                        <p style="margin-top: 20px; color: #aaa;">
                            Episodes are generated every 2 hours from repository activity.
                            Check back soon!
                        </p>
                    </div>
                `;
            }
        }

        // Load episode index
        async function loadEpisodeIndex() {
            try {
                const response = await fetch('./episodes/index.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                episodeIndex = await response.json();
                displayEpisodeList();
            } catch (error) {
                console.error('Error loading episode index:', error);
                document.getElementById('episodeList').innerHTML = `
                    <div class="error" style="padding: 15px; font-size: 0.9rem;">
                        Could not load episode list
                    </div>
                `;
            }
        }

        // Display episode list in sidebar
        function displayEpisodeList() {
            const listDiv = document.getElementById('episodeList');
            
            if (!episodeIndex || !episodeIndex.dates || episodeIndex.dates.length === 0) {
                listDiv.innerHTML = '<p style="color: #888;">No episodes available</p>';
                return;
            }

            let html = '';
            
            episodeIndex.dates.forEach(dateGroup => {
                const formattedDate = new Date(dateGroup.date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                html += `
                    <div class="episode-list-date">
                        <div class="date-header">${formattedDate}</div>
                `;

                dateGroup.episodes.forEach(episode => {
                    const episodeTime = new Date(episode.date).toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    html += `
                        <div class="episode-list-item" onclick="loadEpisodeByFilename('${episode.filename}')">
                            <div class="episode-list-title">${escapeHtml(episode.title)}</div>
                            <div class="episode-list-time">${episodeTime} â€¢ ${episode.scene_count} scenes</div>
                        </div>
                    `;
                });

                html += '</div>';
            });

            listDiv.innerHTML = html;
        }

        // Load episode by filename
        function loadEpisodeByFilename(filename) {
            loadEpisode(filename);
            
            // Update active state in list
            document.querySelectorAll('.episode-list-item').forEach(item => {
                item.classList.remove('active');
            });
            
            event.currentTarget.classList.add('active');
        }

        // Show latest episode view
        function showLatest() {
            currentView = 'latest';
            document.getElementById('btnLatest').classList.add('active');
            document.getElementById('btnArchive').classList.remove('active');
            document.getElementById('sidebar').style.display = 'none';
            loadEpisode('latest.json');
        }

        // Show archive view
        function showArchive() {
            currentView = 'archive';
            document.getElementById('btnArchive').classList.add('active');
            document.getElementById('btnLatest').classList.remove('active');
            document.getElementById('sidebar').style.display = 'block';
            
            // Load the latest episode by default in archive view
            if (episodeIndex && episodeIndex.dates.length > 0 && episodeIndex.dates[0].episodes.length > 0) {
                const latestEpisode = episodeIndex.dates[0].episodes[0];
                loadEpisodeByFilename(latestEpisode.filename);
            }
        }

        function displayEpisode(episode) {
            const appDiv = document.getElementById('app');

            if (!episode || !episode.scenes || episode.scenes.length === 0) {
                appDiv.innerHTML = `
                    <div class="no-episode">
                        <h2>ðŸŽ¬ No Episode Available</h2>
                        <p>Waiting for repository activity to generate the next episode...</p>
                    </div>
                `;
                return;
            }

            // Format the date
            const date = new Date(episode.date);
            const formattedDate = date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZoneName: 'short'
            });

            // Build HTML
            let html = `
                <div class="episode-info">
                    <div class="episode-title">${escapeHtml(episode.title)}</div>
                    <div class="episode-date">ðŸ“… ${formattedDate}</div>
                </div>
            `;

            // Add scenes
            episode.scenes.forEach((scene, index) => {
                html += buildSceneHtml(scene, index);
            });

            appDiv.innerHTML = html;

            // Animate scenes in sequence
            animateScenes();
        }

        function buildSceneHtml(scene, index) {
            const bgClass = `bg-${scene.bg || 'night'}`;
            
            let html = `
                <div class="scene ${bgClass}" data-scene="${index}">
                    <div class="narration">${escapeHtml(scene.narration)}</div>
            `;

            if (scene.characters && scene.characters.length > 0) {
                html += '<div class="characters">';
                
                scene.characters.forEach(character => {
                    const sideClass = `side-${character.side || 'center'}`;
                    const moodClass = `mood-${character.mood || 'determined'}`;
                    const initial = (character.name || '?')[0].toUpperCase();

                    html += `
                        <div class="character ${sideClass}">
                            <div class="avatar ${moodClass}">${initial}</div>
                            <div class="character-name">${escapeHtml(character.name)}</div>
                            <div class="speech-bubble">${escapeHtml(character.line)}</div>
                        </div>
                    `;
                });

                html += '</div>';
            }

            html += '</div>';
            return html;
        }

        function animateScenes() {
            const scenes = document.querySelectorAll('.scene');
            
            scenes.forEach((scene, index) => {
                setTimeout(() => {
                    scene.classList.add('active');
                }, index * 800); // Stagger by 800ms
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load episode on page load
        loadEpisode('latest.json');
        loadEpisodeIndex();
    </script>
</body>
</html>
